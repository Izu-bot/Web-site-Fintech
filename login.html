<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style/login.css">
    <title>Login Fintech</title>
</head>

<body>
    <div class="container-fluid my-bg">
        <main class="box-1">
            <h1>Bem vido de volta</h1>
            <p>Continue com os seus dados</p>
            <p>Não possui uma conta? <a href="cadastro.html">Crie uma clicando aqui!</a></p>
            <hr>
            <form class="form" method="post" id="formulario" name="formulario" action="">
                <div class="item-form">
                    <label for="usuario">Usuário</label>
                    <i class="bi bi-person-circle icon"></i>
                    <input type="text" placeholder="Usuário" required autofocus id="usuario" name="usuario">
                </div>
                <div class="item-form">
                    <label for="senha">Senha</label>
                    <i class="bi bi-key icon"></i>
                    <input type="password" placeholder="Senha" required id="senha" name="senha">
                </div>
                <div class="item-form-btn">
                    <button type="submit">Entrar</button>
                    <i class="bi bi-arrow-right-circle-fill icon"></i>
                </div>
            </form>
            <footer>
                <a href="#">Esqueceu a senha?</a>
            </footer>
        </main>
    </div>

    <script src="assets/js/login.js"></script>
</body>

</html>
