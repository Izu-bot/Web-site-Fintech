<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style/cadastro.css">
    <title>Cadastro Fitnech</title>
</head>

<body>

    <!-- Criação do formulário para criar conta -->
    <div class="container">
        <main class="box-1">
            <h1>Crie sua conta</h1>

            <form class="form" method="post" id="criarConta" name="criarConta" action="">
                <div class="item-form">
                    <label for="nome">Nome</label>
                    <i class="bi bi-person icon"></i>
                    <input type="text" placeholder="Ex: Fulano" name="nome" id="nome" autofocus required>
                </div>
                <div class="item-form">
                    <label for="sobrenome">Sobrenome</label>
                    <i class="bi bi-person icon"></i>
                    <input type="text" placeholder="Ex: de Tal" name="sobrenome" id="sobrenome" required>
                </div>
                <div class="item-form">
                    <label for="usuario">Usuário</label>
                    <i class="bi bi-person icon"></i>
                    <input type="text" placeholder="Ex: User_18" name="usuario" id="usuario" required>
                </div>
                <div class="item-form">
                    <label for="senha">Senha</label>
                    <i class="bi bi-key icon"></i>
                    <input type="password" placeholder="Ex: 812@EEks" name="senha" id="senha" required>
                </div>
                <div class="item-form">
                    <label for="email">Email</label>
                    <i class="bi bi-envelope-at icon"></i>
                    <input type="email" placeholder="email@email.com" name="email" id="email" required>
                </div>
                <div class="item-form">
                    <label for="dataNascimento">Data de Nascimento</label>
                    <i class="bi bi-balloon-heart icon"></i>
                    <input type="date" name="dataNascimento" id="dataNascimento" required>
                </div>
                <div class="item-form-btn">
                    <button type="submit">Cadastrar</button>
                </div>
            </form>
        </main>
    </div>


    <!-- JavaScript chamado com função de simular uma criação de conta bem efetuada -->
    <script src="assets/js/criarConta.js"></script>
</body>

</html>
